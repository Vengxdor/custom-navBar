<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nav bar</title>
      <link rel="stylesheet" href="/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   </head>
   <body>
      <aside class="aside">
         <div class="aside__header">
            <span class="header__tittle">NAVBAR</span>
            <i class="fa-solid fa-angles-right header__icon icon"></i>
         </div>
         <nav class="nav">
            <ul class="nav__list">
               
               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <span class="nav__icon icon">
                        <i class="fa-solid fa-house "></i>
                     </span>
                     <span class="item__text">Home</span>
                  </a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <span class="nav__icon icon">
                        <i class="fa-solid fa-user"></i>
                     </span>
                     <span class="item__text">User</span>
                  </a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <span class="nav__icon icon">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                     </span>
                     <span class="item__text">Shop</span>
                  </a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <span class="nav__icon icon">
                        <i class="fa-solid fa-gear"></i>
                     </span>
                     <span class="item__text">Settings</span>
                  </a>
               </li>

               
               
            </ul>
         </nav>

         <div class="mode">
            <span class="mode__icon sun icon">

               <i class="fa-solid fa-sun"></i>
            </span>

            <span class="mode__icon moon icon">

               <i class="fa-solid fa-moon "></i>
            </span>
         </div>
      </aside>
      <script src="main.js"></script>
   </body>
</html>
